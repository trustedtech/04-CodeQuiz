<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz - Quiz</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Titillium+Web&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <nav class="quiznav">
        <a href="./highscores.html">View Highscores</a>
        <span>Time: <span id="timeNumber">90</span></span>
    </nav>

    <section class="container flex">

        <div class="row justify-content-center">
            <div id="challengeDiv" class="col-sm-6">
                <h1 id="questionArea">In Javascript, which character is used to terminate each statement?</h1>
                1) <button id="spot1" class="button">a period</button><br>     
                2) <button id="spot2" class="button">an ampersand</button><br>    
                3) <button id="spot3" class="button">a tilde</button><br>
                4) <button id="spot4" class="button">a semicolon</button><br>
                <hr>
                <p id="response"></p>    
            </div>
        </div>

        <div class="row justify-content-center">
            <form id="registerForm" action="./highscores.html">
                Enter your initials here: 
                <input id="input" class="inline-block" name="initials" type="text" min=2 maxlength=3 size=3>
                <button id="submitInits" class="button">Submit</button>
            </form>
        </div>

    </section>

 <script src="assets/js/script.js"></script>
    
</body>
</html>
